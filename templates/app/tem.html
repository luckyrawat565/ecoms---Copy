{%include 'app/full_page_banner.html'%}


<div class="container-fluid pt-5 bg-light">

    {% for category_data in categories_with_variants %}

    <div class="alert bg-white">
        <div class="d-flex justify-content-between">
            
            <h3>{{ category_data.category.name }}</h3>
        
        <h5><a href="">more</a></h5>
        
    </div>
    

    <div class="container">
    <div class="row">    

        {% for product in category_data.variants %}
            <div class="col-md-3">
                <a href="{%url 'app:product-details' product.slug%}">
                    <figure class="card card-product-grid">
                        <div class="img-wrap"> <img src="/media/{{product.variantimages.first}}" class="pt-3"> </div>
                        <figcaption class="info-wrap text-center">
                            <a href="#" class="title">{{product.vairantName}}</a>
                            <var class="price h6">
                                {{product.price.sale_price}}
                            </var>
                            <p class="text-muted" style="text-decoration: line-through;">
                                {{product.price}}</p>

                        </figcaption>
                    </figure> 
                </a>
            </div>
            {%endfor%}

        </div>


    </div>
    </div>
    {%endfor%}
</div>
