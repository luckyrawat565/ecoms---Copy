{%extends 'base.html'%}

{%block start%}
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:50px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            {%include 'alert.html'%}
            <form method="POST" action="{%url 'account:register'%}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                    <input class="form-control" required placeholder="first name" type="text" name="first_name">
                </div>
                    <div class="form-group">
                        <input class="form-control" required placeholder="first name" type="text" name="last_name">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input  class="form-control" required placeholder="username" type="text" name="username">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input  class="form-control" required placeholder="Email" type="email" name="email">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" type="password" name="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control" placeholder="conform Password" type="password" name="conform_password" required>
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <a href="#" class="float-right">Forgot password?</a>
                        <label class="float-left custom-control custom-checkbox"> <input type="checkbox"
                                class="custom-control-input" checked="">
                            <div class="custom-control-label"> Remember </div>
                        </label>
                    </div> <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                    </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{%endblock%}
