{%load static%}
<!DOCTYPE HTML>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>home</title>

	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico'%}">

	<!-- jQuery -->
	

	<!-- Bootstrap4 files-->
	
	<link href="{%static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="{%static 'fonts/fontawesome/css/all.min.css'%}" type="text/css" rel="stylesheet">

	<!-- custom style -->
	
	<link href="{%static 'css/responsive.css'%}" rel="stylesheet" />
	<link href="{%static 'css/ui.css'%}" rel="stylesheet" type="text/css" />
	
	<script src="{%static 'js/jquery-2.0.0.min.js'%}" ></script>	
	<script src="{%static 'js/bootstrap.min.js'%}" ></script>


</head>

<body>
<div class="container-fluid border" >
	<header class="section-header">

		<nav class="navbar navbar-light navbar-expand p-1 m-1 mt- bg-white	  ">
			<div class="container">
				<ul class="navbar-nav d-none d-md-flex mr-auto ">
					<li class="nav-item"><a class="nav-link " href="{%url 'app:index'%}">Home</a></li>
					
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a href="#" class="nav-link"> Call: 7838939060 </a></li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> English </a>
						<ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
							<li><a class="dropdown-item" href="#">Arabic</a></li>
							<li><a class="dropdown-item" href="#">Russian </a></li>
						</ul>
					</li>
				</ul> <!-- list-inline //  -->
			</div> <!-- navbar-collapse .// -->
			<!-- container //  -->
		</nav> <!-- header-top-light.// -->

		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-5">
						<div class="brand-wrap" stle="max-height:60px">
							<img class="logo" src="{%static 'images/logos/7.jpg'%}" height="100" width="100">
						</div> <!-- brand-wrap.// -->
					</div>
					<div class="col-lg-6 col-sm-12">
						<form action="#" class="search">
							<div class="input-group w-100">
								<input type="text" class="form-control" placeholder="Search">
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form> <!-- search-wrap .end// -->
					</div> <!-- col.// -->
					<div class="col-lg-4 col-sm-6 col-8">
						<div class="widgets-wrap float-md-right">
							<div class="widget-header  mr-3">
								<a href="{%url 'app:cart' %}" class="icon icon-sm rounded-circle border"><i
										class="fa fa-shopping-cart"></i></a>							
							</div>
							<div class="widget-header icontext">
								<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
								<div class="text">
									{%if request.user.is_authenticated %}
										<span class="text-muted">Welcome! {{request.user}} </span>
										<div>
											<a href="{%url 'account:logout'%}"> logout</a>											
										</div>
										
									{%else%}										
									<div>										
										<a href="{%url 'account:register'%}"> Register / </a>
										
										<a href="{%url 'account:login'%}"> login</a>										
									</div>
									{%endif%}
								</div>
							</div>
						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header>



	{% block start %}

	{% endblock %}






</div>





	<!-- custom javascript -->
	
	<script src="{% static 'js/script.js'%}" defer></script>
	
	
	
	

	


</body>

</html>
